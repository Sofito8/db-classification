

<html>
    <head>
        <title>Database classification</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
        <div class = "container">
            <div class="row">
                <div class="col-lg-12"  style="margin: 1%;">
                    <h2>Database classification</h2>
                </div>
            </div>
            <div class="row">
                {%for table in tables %}
                    <div class="col-md-4">
                        <table class="table table-responsive table-bordered table-primary caption-top" style=" margin: 1%">
                            <thead>
                                <caption style="font-weight:bold; font-size:large; text-align: center;"> Table: {{ table.name }} </caption>
                                <tr>
                                    <th scope="col">Column</th>
                                    <th scope="col">Information type</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for column in columns %}
                                    {% if column.table == table %}
                                        <tr>
                                            <td>{{ column.name }}</td>
                                            <td>{{ column.informationType.name }}</td>
                                        </tr>
                                    {% endif %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
